version: 2

jobs:
  build:
    docker:
      - image: webdevops/php-nginx-dev:8.1
    steps:
      - checkout

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "composer.json" }}
            - v1-dependencies-

      - run: composer install -n --prefer-dist

      - save_cache:
          key: v1-dependencies-{{ checksum "composer.json" }}
          paths:
            - ./vendor

      - run: touch var/data/test.sqlite
      - run: make check_style
      - run: make phpunit
